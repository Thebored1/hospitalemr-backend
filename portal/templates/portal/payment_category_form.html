{% extends 'portal/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add Payment Category</h5>
            </div>
            <div class="card-body">
                <form method="post" action="?next={{ next|urlencode }}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_name" class="form-label">Category Name <span class="text-danger">*</span></label>
                        <input type="text" name="name" class="form-control" id="id_name"
                            placeholder="e.g. Cash, Insurance, Ayushman Bharat" required>
                        {% if form.name.errors %}
                        <div class="text-danger small">{{ form.name.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label for="id_code" class="form-label">Short Code <span class="text-danger">*</span></label>
                        <input type="text" name="code" class="form-control" id="id_code"
                            placeholder="e.g. CASH, INSURANCE" required>
                        <small class="text-muted">Unique identifier, usually uppercase</small>
                        {% if form.code.errors %}
                        <div class="text-danger small">{{ form.code.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'portal:admission_create' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-1"></i>Create Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
