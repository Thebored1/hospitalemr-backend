<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Portal{% endblock %} | Hospital EMR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            z-index: 1040;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 4px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--accent-color);
            color: #fff;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
        }

        .sidebar-brand {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
        }

        .btn-primary:hover {
            background-color: #d63650;
            border-color: #d63650;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: #fff;
            border-radius: 12px;
            padding: 20px;
        }

        .stat-card .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-card .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .table th {
            font-weight: 600;
            color: #555;
            border-top: none;
        }

        .badge-ongoing {
            background-color: #ffc107;
            color: #000;
        }

        .badge-completed {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-hospital"></i> Hospital EMR
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                    href="{% url 'portal:dashboard' %}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'agent' in request.resolver_match.url_name and 'assignment' not in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:agent_list' %}">
                    <i class="bi bi-people"></i> Agents
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'assignment' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:agent_assignment_list' %}">
                    <i class="bi bi-person-check"></i> Assign Agents
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'trip' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:trip_list' %}">
                    <i class="bi bi-car-front"></i> Trips
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'doctor' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:doctor_list' %}">
                    <i class="bi bi-person-badge"></i> Doctors
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'admission' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:admission_list' %}">
                    <i class="bi bi-hospital"></i> Admissions
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'patient' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:patient_list' %}">
                    <i class="bi bi-person-plus"></i> Patient Referrals
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'reports' in request.resolver_match.url_name %}active{% endif %}"
                    href="{% url 'portal:reports_dashboard' %}">
                    <i class="bi bi-graph-up-arrow"></i> Reports
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link" href="/admin/">
                    <i class="bi bi-gear"></i> Django Admin
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
